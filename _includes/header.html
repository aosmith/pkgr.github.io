<div id="menu">
  <div class="container">
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <a href="{{ site.baseurl }}/" class="pure-menu-heading">{{ site.title }}</a>
      <ul>
        {% for nav_page in site.pages %}
          {% if nav_page.title %}
          <li class="{% if page.url contains nav_page.scope %} pure-menu-selected {% endif %}"><a href="{{ nav_page.url | prepend: site.baseurl }}">{{ nav_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
