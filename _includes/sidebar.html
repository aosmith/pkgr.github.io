<div id="sidebar">
  <div class="pure-menu pure-menu-open">
  {% for category in site.collections.articles.categories %}
    <a class="pure-menu-heading">{{ category }}</a>
    <ul>
    {% for article in site.collections.articles.docs %}
    {% if article.categories contains category %}
      <li><a href="{{ article.url | prepend: site.baseurl }}">{{ article.title }}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
  {% endfor %}
  </div>
</div>
